# Backend
backend = "glx";

# General settings
vsync = true;
detect-client-opacity = true;
use-damage = false;

# Shadow settings
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.3;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'slop'",
  "name = 'Screenshot Tool'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Blur
blur:
{
  method = "dual_kawase";
  strength = 7;
  background = true;
};

# Rounded corners
corner-radius = 12;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Transparency for specific windows
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'Code'",
  "95:class_g = 'Thunar'"
];

# Tokyo Night color shadows (deep blue-ish)
shadow-color = "#1a1b26";
shadow-radius = 15;

# Misc
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
log-level = "warn";
